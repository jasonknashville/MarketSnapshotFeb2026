<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Snapshot – Feb 2026</title>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    margin: 0;
    background: #f7f7f7;
    color: #222;
}

.top-bar {
    height: 6px;
    background: #d6001c; /* RE/MAX Red */
}

.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 24px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

h1 {
    margin: 0 0 8px 0;
}

.subheader {
    color: #666;
    margin-bottom: 24px;
}

select {
    padding: 10px;
    font-size: 16px;
    width: 100%;
    margin-bottom: 20px;
}

.toggle {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.toggle button {
    flex: 1;
    padding: 10px;
    border: none;
    cursor: pointer;
    background: #e0e0e0;
    font-weight: 600;
}

.toggle button.active {
    background: #0054a6; /* RE/MAX Blue */
    color: white;
}

.card {
    background: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.kpi {
    font-size: 28px;
    font-weight: bold;
}

.change {
    font-size: 18px;
    margin-top: 6px;
}

.bars {
    display: flex;
    align-items: flex-end;
    gap: 20px;
    height: 120px;
    margin-top: 20px;
}

.bar {
    flex: 1;
    background: #0054a6;
    text-align: center;
    color: white;
    font-size: 14px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 6px;
    border-radius: 4px;
}

.footer {
    font-size: 13px;
    color: #666;
    margin-top: 40px;
    padding: 20px;
    background: #efefef;
    border-radius: 6px;
}
</style>
</head>

<body>
<div class="top-bar"></div>

<div class="container">

<div class="header">
    <div>
        <h1>Market Snapshot by City</h1>
        <div class="subheader">
            Median Sale Price & Median Rent – 2025 vs 2026 YTD
        </div>
    </div>
</div>

<select id="citySelect"></select>

<div class="toggle">
    <button id="salesBtn" class="active">Sales</button>
    <button id="rentBtn">Rentals</button>
</div>

<div id="dataContainer"></div>

<div class="footer">
Data reflects broad residential activity within each city based on closed MLS transactions for the specified period.  
For a more detailed analysis of a specific neighborhood, price range, or property type, please inquire.
</div>

</div>

<script>
const data = {
  "Antioch": {
    sales: { 2025: 432070, 2026: 400950 },
    rent: { 2025: 2005, 2026: 1975 }
  },
  "Brentwood": {
    sales: { 2025: 1150000, 2026: 1350000 },
    rent: { 2025: 3400, 2026: 3550 }
  },
  "Franklin": {
    sales: { 2025: 1100000, 2026: 1139900 },
    rent: { 2025: 2995, 2026: 3100 }
  },
  "Gallatin": {
    sales: { 2025: 505000, 2026: 453725 },
    rent: { 2025: 2100, 2026: 2050 }
  },
  "Hendersonville": {
    sales: { 2025: 530000, 2026: 500000 },
    rent: { 2025: 2125, 2026: 2150 }
  },
  "Hermitage": {
    sales: { 2025: 408000, 2026: 394500 },
    rent: { 2025: 2147, 2026: 1975 }
  },
  "Lebanon": {
    sales: { 2025: 420000, 2026: 399000 },
    rent: { 2025: 1780, 2026: 1825 }
  },
  "Madison": {
    sales: { 2025: 385000, 2026: 367500 },
    rent: { 2025: 1650, 2026: 1700 }
  },
  "Mount Juliet": {
    sales: { 2025: 515000, 2026: 495000 },
    rent: { 2025: 2350, 2026: 2400 }
  },
  "Murfreesboro": {
    sales: { 2025: 390000, 2026: 375000 },
    rent: { 2025: 1932, 2026: 1900 }
  },
  "Nashville": {
    sales: { 2025: 585000, 2026: 572500 },
    rent: { 2025: 2300, 2026: 2250 }
  },
  "Nolensville": {
    sales: { 2025: 894950, 2026: 767500 },
    rent: { 2025: 2572, 2026: 2600 }
  },
  "Old Hickory": {
    sales: { 2025: 407475, 2026: 379000 },
    rent: { 2025: 2147, 2026: 2100 }
  },
  "Spring Hill": {
    sales: { 2025: 512875, 2026: 501890 },
    rent: { 2025: 2122, 2026: 2200 }
  }
};

const citySelect = document.getElementById("citySelect");
const container = document.getElementById("dataContainer");
const salesBtn = document.getElementById("salesBtn");
const rentBtn = document.getElementById("rentBtn");

Object.keys(data).sort().forEach(city => {
  const option = document.createElement("option");
  option.value = city;
  option.textContent = city;
  citySelect.appendChild(option);
});

function formatCurrency(value) {
  return "$" + value.toLocaleString();
}

function render(type) {
  const city = citySelect.value;
  const values = data[city][type];
  const oldVal = values[2025];
  const newVal = values[2026];
  const percentChange = ((newVal - oldVal) / oldVal * 100).toFixed(1);

  const maxVal = Math.max(oldVal, newVal);
  const oldHeight = (oldVal / maxVal) * 100;
  const newHeight = (newVal / maxVal) * 100;

  container.innerHTML = `
    <div class="card">
      <div class="kpi">${formatCurrency(newVal)}</div>
      <div>2026 YTD Median</div>
      <div style="margin-top:10px;">2025 Median: ${formatCurrency(oldVal)}</div>
      <div class="change">Change: ${percentChange}%</div>

      <div class="bars">
        <div class="bar" style="height:${oldHeight}%">${formatCurrency(oldVal)}</div>
        <div class="bar" style="height:${newHeight}%">${formatCurrency(newVal)}</div>
      </div>
    </div>
  `;
}

salesBtn.onclick = () => {
  salesBtn.classList.add("active");
  rentBtn.classList.remove("active");
  render("sales");
};

rentBtn.onclick = () => {
  rentBtn.classList.add("active");
  salesBtn.classList.remove("active");
  render("rent");
};

citySelect.onchange = () => render(
  salesBtn.classList.contains("active") ? "sales" : "rent"
);

render("sales");
</script>

</body>
</html>
